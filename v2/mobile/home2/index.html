<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable"content="yes"><meta name="apple-mobile-web-app-status-bar-style"content="black"><meta name="apple-mobile-web-app-title"content="index"><meta content="telephone=no"name="format-detection"><meta content="email=no"name="format-detection"><meta name="title"content="我的信息"><meta name="description"content="description"><title>我的信息</title><script>document.write('<script src="https://www.shandw.com/libs/path.min.js?m='+ +new Date+'"><\/script>'),document.write('<script src="https://www.shandw.com/libs/js/minit.min.js?m='+ +new Date+'"><\/script>')</script><script src="https://www.shandw.com/libs/vue.js"></script><script>!function(){var n=location.href.split("#")[0],a=SDW_WEB.URLS.addParam({datatype:window.DATAITEM,goto:n,channel:SDW_WEB.channel},!1,SDW_WEB.CHECK_URL);SDW_WEB.getUserInfo(null,a)}()</script><link href="styles.css?e39e"rel="stylesheet"></head><body><div id="app"v-cloak :class="onShandw?'app-shandw' : ''"><div class="my-info-container"><div class="avatar"@click="goLink(mydataUrl)"><img :src="user.avatar"></div><div class="my-nick"><div :class="user.sex === 1 ? 'sex2' : 'sex1' "class="nick-text">{{user.nick}}</div><div class="my-uid">({{user.uid}})</div></div><div class="gold-container">{{user.gold}}<div class="get-gold"></div></div></div><div class="nav-container"><div class="nav-item":class="item.type"v-for="item in navList"@click.stop="checkNavList(item)":data-count="navList.length"><div class="icon"></div><div class="title">{{item.title}}</div></div></div><div class="my-game-container"><div class="module-container">我的历游<div class="more"@click.stop="goLink(morePage)"></div></div><div class="my-game-lists"v-if="recent.length"><game-card :item="item"v-for="item in recent"></game-card></div><div class="my-like-container-nothing"v-if="initFlg && recent.length===0"><div class="title">开启您的专属游历吧！</div><div class="go-game-btn"@click.stop="goLink(gamePage)"></div></div></div><div class="my-game-container"v-if="likeList.length"><div class="module-container slice-up">我的喜好</div><div class="my-like-container"><div class="game-list-item":data-index="index+1"v-for="(item,index) in likeList"><div class="game-cover"><img :data-src="item.icon"data-loaded="0"></div><div class="game-title ellipsis">{{item.name}}</div><div class="game-info ellipsis">{{item.sub}}</div><div class="game-btn"@click="checkGameSate('play',item.id)">开玩</div></div></div></div><div class="my-game-container"v-if="hotList.length"><div class="module-container slice-up">热门推荐</div><div class="my-like-container no-padding"><div class="game-list-cont"><div class="game-list-item"data-index="4"v-for="item in hotList"><div class="game-cover"><img :data-src="item.icon"data-loaded="0"></div><div class="game-title ellipsis">{{item.name}}</div><div class="game-info ellipsis">{{item.sub}}</div><div class="game-btn"@click="checkGameSate('play',item.id)">开玩</div></div></div></div></div><sdw-footer index="3"background="true"></sdw-footer></div><script type="text/javascript"src="js/index.min.js?e39e"></script></body><script></script></html>
