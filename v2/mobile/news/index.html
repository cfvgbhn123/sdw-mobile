<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable"content="yes"><meta name="apple-mobile-web-app-status-bar-style"content="black"><meta name="apple-mobile-web-app-title"content="index"><meta content="telephone=no"name="format-detection"><meta content="email=no"name="format-detection"><meta name="title"content="资讯"><meta name="description"content="description"><title>资讯</title><script>document.write('<script src="../../libs/js/minit.min.js?m='+ +new Date+'"><\/script>')</script><script>!function(){var n=location.href.split("#")[0],a=SDW_WEB.URLS.addParam({datatype:window.DATAITEM,goto:n,channel:SDW_WEB.channel},!1,SDW_WEB.CHECK_URL);SDW_WEB.getUserInfo(null,a)}()</script><script src="../../libs/vue.js"></script><link href="styles.css?eaa2"rel="stylesheet"></head><body><div id="app"v-cloak><section class="rank-sort-container"><section class="nav-btn":class="rankNavType==3?'nav-btn-select':''"@click.self.stop="changeRankListState(3)">活动</section><section class="nav-btn":class="rankNavType==2?'nav-btn-select':''"@click.self.stop="changeRankListState(2)">公告</section><section class="nav-btn":class="rankNavType==1?'nav-btn-select':''"@click.self.stop="changeRankListState(1)">攻略</section></section><div class="rank-list-container"><div class="hot-rank-lists"v-show="rankNavType==1"><div class="news-list-item-container"@click.stop="openNewPage(i.link)"v-for="i in hotRankList"><img :src="i.icon"class="n-img"><div class="n-title">{{i.ct}}</div><div class="n-date">{{transDateObj(i.time)}}</div></div></div><div class="hot-rank-lists"v-show="rankNavType==2"><div class="news-list-item-container gong-gao-container"@click.stop="openNewPage(i.link)"v-for="i in activeRankList"><div class="n-title gong-gao-title">{{i.ct}}</div><div class="gong-gao-date">{{transDateObj(i.time)}}</div></div></div><div class="hot-rank-lists"v-show="rankNavType==3"><div class="news-list-item-container"@click.stop="openNewPage(i.link)"v-for="i in richRankList"><img :src="i.icon"class="n-img"><div class="n-title">{{i.ct}}</div><div class="n-date">{{transDateObj(i.time)}}</div></div></div></div><loading-view v-show="pageHasLoading"></loading-view></div><script type="text/javascript"src="js/index.min.js?eaa2"></script></body></html>
