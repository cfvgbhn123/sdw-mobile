<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable"content="yes"><meta name="apple-mobile-web-app-status-bar-style"content="black"><meta name="apple-mobile-web-app-title"content="index"><meta content="telephone=no"name="format-detection"><meta content="email=no"name="format-detection"><meta name="title"content="我的资料"><meta name="description"content="description"><title>我的资料</title><script>document.write('<script src="https://www.shandw.com/libs/path.min.js?m='+ +new Date+'"><\/script>'),document.write('<script src="https://www.shandw.com/libs/js/minit.min.js?m='+ +new Date+'"><\/script>')</script><script src="https://www.shandw.com/libs/vue.js"></script><script>!function(){var n=location.href.split("#")[0],a=SDW_WEB.URLS.addParam({datatype:window.DATAITEM,goto:n,channel:SDW_WEB.channel},!1,SDW_WEB.CHECK_URL);SDW_WEB.getUserInfo(null,a)}()</script><link href="styles.css?b905"rel="stylesheet"></head><body><div id="app"v-cloak v-if="_init"class="my-data"><div class="avatar-container line"><img :src="user.avatar"class="avatar"><div class="edit-avatar">{{user.uid}}</div></div><div class="data-list line"><div class="left-title float">昵称</div><div class="right-container float">{{user.nick || user.uid}}</div></div><div class="data-list line"><div class="left-title float">性别</div><div class="right-container float"><div class="sex-container sex2"@click="switchSex(1)":class="user.sex == 1 ? '' :'no-select' ">汉子</div><div class="sex-container sex1"@click="switchSex(2)":class="user.sex == 2 ? '' :'no-select' ">妹子</div></div></div><div class="data-list line"@click="showDate()"><div class="left-title float">生日</div><div class="right-container float more-select">{{showDateStr()}}</div></div><div class="data-list line"><div class="left-title float">星座</div><div class="right-container float">{{user.constellation}}</div></div><div class="data-list line"@click="showAddress()"><div class="left-title float">所在地</div><div class="right-container float more-select">{{showAddressStr()}}</div></div></div><script type="text/javascript"src="js/index.min.js?b905"></script></body></html>
