        function transToPc() {
            if (SDW_WEB.MOBILE_GAME_GID === '1414483796') {
                // 跳转到王座PC
                location.href = 'http://www.shandw.com/pc/devlopment/?channel=' + SDW_WEB.channel + '&v=' + (+new Date());
            } else {
                // flag [2017-11-01 16:36:57] 修改PC跳转地址，包含游戏信息|是否是横屏
                var oParam = {
                    gid: SDW_WEB.MOBILE_GAME_GID,
                    channel: SDW_WEB.channel,
                    v: +new Date(),
                };
                // flag [2018-01-08 10:11:38] 需要带上穿透值
                for (var i in SDW_WEB.queryParam) {
                    if (SDW_WEB.queryParam.hasOwnProperty(i))
                        oParam[i] = SDW_WEB.queryParam[i];
                }
                var pcLink = SDW_WEB.URLS.addParam(oParam, true, SDW_PATH.PC_ROOT + 'index/');

                location.href = pcLink;
            }
        }

        // flag [2018-01-12 10:43:42] 跳转到扑克
        if (SDW_WEB.channel === '10059' && SDW_WEB.MOBILE_GAME_GID === '1414483796') {
            location.href = 'http://www.shandw.com/activities/redpacket/index.html?channel=10059';
        }
        // 在PC端，跳转到相应的PC地址----
        if (SDW_WEB.onPC || SDW_WEB.QBCore) {
            transToPc();

                return;
            }
            // 获取用户的基本信息
            SDW_WEB.checkUserInfo();
        })();

        // 加载王座的分享信息文件

            document.write('<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"><\/script>');

<script>
    var specialChannel = {
        '11884':'tongcheng',
        '11903':'tongcheng',
        '11905':'tongcheng',
        '11909':'tongcheng',
        '11927':'tongcheng',
        '11950':'tongcheng',
        '12192':'tongcheng',
        '12296':'tongcheng',
        '12307':'tongcheng',
        '11906':'bus',
        '10890':'wyStar',
    };
    var loadingCtl = document.querySelector('.loading-container');
    var loadingTtx = document.querySelector('.loading-txt');
    // 在手游环境下，不展示闪电玩的logo
    if (SDW_WEB.hasH5NativePay || SDW_WEB.readParam('sdw_ld')) {
        loadingCtl.style.display = 'none';
    }
    var ActivityConfig = {
        startTime: [2019, 4, 4],
        endTime: [2019, 4, 9],
        toolIconType:'newyear',
        checkActivityState:function () {
            // 活动屏蔽字段
            if (SDW_WEB.readParam('sdw_ac')) {
                return false;
            }

            var now = +new Date();

            var _s = ActivityConfig.startTime;
            var startTimeObj = new Date();
            startTimeObj.setFullYear(_s[0]);
            startTimeObj.setMonth(_s[1] - 1);
            startTimeObj.setDate(_s[2]);
            startTimeObj.setHours(0);
            startTimeObj.setMinutes(0);
            startTimeObj.setSeconds(0);
            var startTime = +startTimeObj;
            var _e = ActivityConfig.endTime;
            var endTimeObj = new Date();
            endTimeObj.setFullYear(_e[0]);
            endTimeObj.setMonth(_e[1] - 1);
            endTimeObj.setDate(_e[2]);
            endTimeObj.setHours(0);
            endTimeObj.setMinutes(0);
            endTimeObj.setSeconds(0);
            var endTime = +endTimeObj;
            if( now < startTime){
                return 1;
            }
            if((startTime <= now) && (now < endTime)) return 2;

            if(now > endTime){
                return false ;
            }
            return false;
        }
    };
    var state = ActivityConfig.checkActivityState();
    ActivityConfig.state = state ? ActivityConfig.toolIconType+'-'+state : false;

    if(state == 1){
        document.querySelector('.loading-txt').style.display = 'none';
        loadingCtl.classList.add('loading-'+ActivityConfig.state);
        var date = new Date(),m = date.getMonth() +1, day = date.getDate();
        var imgName = ''+date.getFullYear()+''+(m>9?m:0+''+m)+''+ (day>9?day:0+''+day);
        var uri = 'images/'+imgName+'.png';
        var img = new Image();
        img.src = uri;
        loadingCtl.appendChild(img);
    }else if(state == 2){
        document.querySelector('.loading-txt').style.display = 'none';
        loadingCtl.classList.add('loading-'+ActivityConfig.state);
        var img = new Image();
        img.src = 'http://dhurl.cn/z2UBRj';
        loadingCtl.appendChild(img);
    }else{
        var channel = SDW_WEB.queryParam['channel'];
        //alert(JSON.stringify(SDW_WEB.USER_INFO));
        if(specialChannel[channel]){
            loadingCtl.classList.add('loading-'+specialChannel[channel]);
            loadingTtx.style.display = 'none'
        }else{
            var simple = SDW_WEB.readParam('sdw_simple');
            if( simple == 2 || simple == 3 || simple == 4 ){
                loadingTtx.classList.add('loading-txt-bright');
                loadingCtl.classList.add('loading-bright');
            }else{
               // document.querySelector('.loading-text').style.display = 'block';
                loadingTtx.classList.add('loading-txt-dark');
                loadingCtl.classList.add('loading-default');
            }

        }
    }
    if (SDW_WEB.width > SDW_WEB.height) {
        // 简单判断是横屏状态
        document.querySelector('.loading-container').classList.add('loading-container-full');
        document.querySelector('.loading-text').classList.add('loading-text-full');
    }
</script>

<script>
    var payModelMask = document.querySelector('#payModelMask');
    var closepaybtn = document.querySelector('.closepaybtn');
    var CodeContent = document.querySelector('#CodeContent');

    function showPayModelMask(img) {
        CodeContent.innerHTML = '<img src=' + img + '>';
        payModelMask.style.display = 'block';
    }

    function hidePayModelMask() {
        payModelMask.style.display = 'none';
    }

    payModelMask.onclick = function (e) {
        if (e.target == this) {
            closeAndHideMessage()
        }
    };

    closepaybtn.onclick = function (e) {

        if (e.target == this)
            closeAndHideMessage()
    };

    // 用户点击关闭支付。
    function closeAndHideMessage() {

        hidePayModelMask();

        // 关闭通知
        var iframe = document.querySelector('#my-game-container').contentWindow;
        if (iframe) {
            iframe.postMessage(JSON.stringify({
                closeCode: true
            }), '*');
        }
    }

</script>
