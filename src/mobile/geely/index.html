<script>
    var payModelMask = document.querySelector('#payModelMask');
    var closepaybtn = document.querySelector('.closepaybtn');
    var CodeContent = document.querySelector('#CodeContent');

    function showPayModelMask(img) {
        CodeContent.innerHTML = '<img src=' + img + '>';
        payModelMask.style.display = 'block';
    }

    function hidePayModelMask() {
        payModelMask.style.display = 'none';
    }

    payModelMask.onclick = function (e) {
        if (e.target == this) {
            closeAndHideMessage()
        }
    };

    closepaybtn.onclick = function (e) {

        if (e.target == this)
            closeAndHideMessage()
    };

    // 用户点击关闭支付。
    function closeAndHideMessage() {

        hidePayModelMask();

        // 关闭通知
        var iframe = document.querySelector('#my-game-container').contentWindow;
        if (iframe) {
            iframe.postMessage(JSON.stringify({
                closeCode: true
            }), '*');
        }
    }

</script>
