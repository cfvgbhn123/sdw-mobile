<body>

<div id="shop-root" class="page" v-cloak>

    <div class="list-cont"
         v-for="item in list" v-if="list.length"
         v-tap.stop.self="showTaskInfo(item)">
        <img :src="'https://www.shandw.com/static/mobile/shop/icons/'+item.item+'.png'" class="icons" data-loaded="0">

        <div class="recharge-title">{{item.oTitle}}</div>

        <div class="recharge-des" v-for="ite in item.msgs" v-html="ite"></div>
        <div class="recharge-time">{{transTime(item.time)}}</div>
    </div>
    <!--<template v-else>-->

    <div class="no-container" v-if="!list.length">

    </div>

    <!--</template>-->


    <!--兑换提示框-->
    <section class="task-info-container" v-show="taskInfo.show">
        <div class="mask" @click.stop.self='taskInfo.show=0'></div>

        <div class="task-infos" transition="task-transitionAni" v-show="taskInfo.show">

            <div class="task-name">我的兑换码</div>
            <div class="task-gift" @click.stop="showCode(taskInfo.item.codeInfo)"><span class="conts-i">{{taskInfo.item.codeInfo}}</span>

                </div>

                <div class="right-cont" @click.stop="gotoWeixinShandw()">
                    <img src="images/icons-ewm.jpg">
                    <div>点击前往</div>
                </div>

            </div>

            <section class="login-btn-v3"
                     v-tap.stop='taskInfo.show=0'>确<span style="width: 20px;"> </span>定</section>

        </div>

    </section>
